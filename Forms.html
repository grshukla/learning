<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Page </h1>
    <form action="/Forms.html">
        <p><label for="fname">First name:</label>
        <input type="text" placeholder="First Name" name="fname" id="fname"></p>
        <p><label for="lname">Last name:</label>
        <input type="text" placeholder="Last Name" name="lname" id="lname"></p>
        <p><label for="mobile">Mobile Number:</label>
        <input type="text" placeholder="Mobile Number" name="mobile" id="mobile"></p>
        <p><label for="password">Password:</label>
        <input type="password" placeholder="Password" name="password" id="password"></p>

        <button role="table">Submit</button>
        
    </form>
</body>
</html>
